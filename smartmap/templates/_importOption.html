{% for subfield,subsetting in f.settings.layout %}
	{% set optionHandle = f.handle ~ '[' ~ subfield ~ ']' %}
	{% set optionLabel  = f.name ~ ' (' ~ craft.smartMap.labelFromHandle(subfield) ~ ')' %}
	<option value="{{ optionHandle }}" {{ column|lower == subfield|lower ? 'selected' }}>{{ optionLabel }}</option>
{% endfor %}
